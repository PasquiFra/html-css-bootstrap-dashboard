<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="dashboard with bootstrap">

        <title>Bootstrap Dashboard</title>
        <link rel="icon" href="./img/mobile-logo.png">

        <!--! Google Fonts -->
        <!-- Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        
        <!--! Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!--! Collegamento fogli di stile -->
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Style.css -->
        <link rel="stylesheet" href="./style/style.css">

        <!-- Responsive.css -->
        <link rel="stylesheet" href="./style/responsive.css">

    </head>

<body>
    <!--! HEADER -->
    <header class="container-fluid flex-between">
        
        <picture class="logo-header">
            <a class="h-100" href="#"><img src="./img/mobile-logo.png" alt="logo-small"></a>
            <a class="d-none" href="#"><img src="./img/logo.svg" alt="logo-desktop"></a>
        </picture>
        <div class="input-group w-75 justify-content-start">
            <button class="btn input-group-search p-2" id="search-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input class="form-control p-1" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon1">
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
        </div>

    </header>

    <!--! MAIN CONTENT -->
    <main class="d-flex">

        <!-- NAVBAR -->
        <nav class="navigation flex-between flex-column flex-grow-0">

            <div>
                <ul class="flex-center py-4">
                    <li class="w-100"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li class="w-100"><a href="#"><i class="fa-solid fa-chart-simple"></i></a></li>
                    <li class="w-100"><a href="#"><i class="fa-solid fa-signal"></i></a></li>
                </ul>
            </div>
            <div>
                <ul class="flex-center">
                    <li class="w-100"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </div>

        </nav>

        <!-- MAIN CONTENT -->
        <div class="wrapper">

            <header class="header-main container-fluid">

                <div class="row row-cols-1 h-100">
                    <div class="col add-new-user text-white">
                        <h4>Nuovo Studente</h4>
                        <button class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="col boolean d-flex flex-wrap">
                        <div class="d-flex w-100"><h1>Boolean</h1> 
                            <span class="badge rounded-pill blaze-plan">Piano blaze</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="badge rounded-pill">3 app</span>
                            <i class="fa-solid fa-angles-right text-white"></i>
                            <span class="badge rounded-pill">&plus;</span>
                        </div>        
                    </div>
                    <div class="col text-white">
                        <h4>Studenti online negli ultimi 30 minuti</h4>
                        <div class="count">125</div>
                    </div>
                </div>

            </header>

            <section class="section-main">
                
            </section>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
